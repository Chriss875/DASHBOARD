version: '3.8'

services:
  # MariaDB Database
  mariadb:
    image: mariadb:10.4.28
    container_name: ojs-analytics-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tjpsd32
      MYSQL_USER: root
      MYSQL_PASSWORD:
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - ojs-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ojs-analytics-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ojs-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ojs-analytics-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/tjpsd32
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      
      # Redis Configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      
      # Application Configuration
      SERVER_PORT: 8080
      
      # GeoIP Configuration
      APP_GEOIP_DATABASE_PATH: /app/geoip/GeoLite2-City.mmdb
      
      # API Key for event ingestion
      APP_INGESTION_API_KEY: ur04O0u7OXSkNwjPJ0mNLFOnrMMCPX1CwkpjhyHoXeQ=
      
      # CORS Configuration (customize for your frontend)
      SPRING_WEB_CORS_ALLOWED_ORIGINS: http://localhost:4200,http://localhost:3000,http://localhost:8080
      SPRING_WEB_CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      SPRING_WEB_CORS_ALLOWED_HEADERS: "*"
      SPRING_WEB_CORS_ALLOW_CREDENTIALS: "true"
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "false"
      
      # Logging
      LOGGING_LEVEL_ORG_UDSM: DEBUG
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ojs-network
    volumes:
      - ./src/main/resources/geoip:/app/geoip
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  ojs-network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
